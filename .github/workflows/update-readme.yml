name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node scripts/update.js 
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "new: update README" || echo "No changes"
          git push
    env:
      TOKEN: ${{ secrets.TOKEN}}
